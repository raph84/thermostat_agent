steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '--tag', 'us.gcr.io/$PROJECT_ID/thermostat-agent:$COMMIT_SHA','--tag', 'us.gcr.io/$PROJECT_ID/thermostat-agent:latest', '.']
# Push the container image to Container Registry
- name: 'docker'
  args: ['push', 'us.gcr.io/$PROJECT_ID/thermostat-agent:$COMMIT_SHA']
- name: 'docker'
  args: ['push', 'us.gcr.io/$PROJECT_ID/thermostat-agent:latest']
- id: 'branch name'
  name: 'alpine'
  entrypoint: 'sh'  
  args: 
  - '-c'
  - | 
      echo "***********************"
      echo "$BRANCH_NAME"
      echo "***********************"

- id: 'tf init'
  name: 'hashicorp/terraform:0.13.5'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
      if [ -d "terraform/$BRANCH_NAME/" ]; then
        cd terraform/$BRANCH_NAME
        terraform init
      else
        for dir in terraform/*/
        do 
          cd ${dir}   
          env=${dir%*/}
          env=${env#*/}
          echo ""
          echo "*************** TERRAFORM INIT ******************"
          echo "******* At environment: ${env} ********"
          echo "*************************************************"
          terraform init || exit 1
          cd ../../
        done
      fi 

# [START tf-plan]
- id: 'tf plan'
  name: 'hashicorp/terraform:0.13.5'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
      if [ -d "terraform/$BRANCH_NAME/" ]; then
        cd terraform/$BRANCH_NAME
        terraform plan
      else
        for dir in terraform/*/
        do 
          cd ${dir}   
          env=${dir%*/}
          env=${env#*/}  
          echo ""
          echo "*************** TERRAFOM PLAN ******************"
          echo "******* At environment: ${env} ********"
          echo "*************************************************"
          export $TF_VAR_runinvokers=$_RUNINVOKERS
          terraform plan || exit 1
          cd ../../
        done
      fi 
# [END tf-plan]

# [START tf-apply]
- id: 'tf apply'
  name: 'hashicorp/terraform:0.13.5'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
      if [ -d "terraform/$BRANCH_NAME/" ]; then
        cd terraform/$BRANCH_NAME      
        terraform apply -auto-approve
      else
        echo "***************************** SKIPPING APPLYING *******************************"
        echo "Branch '$BRANCH_NAME' does not represent an oficial environment."
        echo "*******************************************************************************"
      fi
# [END tf-apply]


